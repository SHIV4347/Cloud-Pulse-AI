<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudPulse AI - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <video autoplay muted loop id="bg-video">
        <source src="index_video.mov" type="video/mp4" onerror="this.onerror=null;this.src='https://placehold.co/1920x1080/0b0e17/ffffff?text=Loading+Video...'">
    </video>
    
    <div class="landing-content">
        <div id="auth-container" class="glass-card auth-card">
            <h1 class="auth-logo">CloudPulse AI</h1>
            <h2 id="form-title" class="form-title">Create Account</h2> 

            <form id="auth-form" action="dashboard.html">
                
                <div id="error-display" class="error-message"></div>

                <div class="input-group">
                    <i class="fas fa-user icon"></i>
                    <input type="text" id="full-name" placeholder="Full Name" required autocomplete="name">
                </div>

                <div class="input-group">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" id="email" placeholder="Email Address" required autocomplete="email">
                </div>

                <div class="input-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="password" placeholder="Password (min 6 chars)" required autocomplete="new-password">
                </div>
                
                <div class="input-group" id="confirm-password-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required autocomplete="new-password">
                </div>

                <button type="submit" id="submit-button" class="cta-button auth-submit-button">
                    Register
                </button>
            </form>

            <a href="login.html" id="toggle-auth" class="toggle-link">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
